<!doctype html>
<html lang="en" ng-app="tasks">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ServiceNow Angular Training • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp" ng-controller="TasksController">
			<header id="header">
				<h1>todos</h1>
                <form ng-submit="addEntry()">
                    <input id="new-todo" placeholder="What needs to be done?" ng-model="newTask.title" autofocus autocomplete="off">
                </form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" ng-model="toggleAllCompleted">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" ng-cloak>
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="entry in taskList.entries" ng-class="{completed : entry.completed}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="entry.completed">
							<label ng-bind="entry.title"></label>
							<button class="destroy" ng-click="removeTask(entry)"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" ng-show="hasTasks" ng-cloak>
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{{ incompleteTaskCount }}</strong>
					<ng-pluralize count="incompleteTaskCount"
								  when="{'one' : 'item', 'other': 'items' }"></ng-pluralize> left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" ng-show="hasCompletedTasks" ng-click="removeCompletedTasks()">Clear completed ({{ completedTaskCount }})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/tasksController.js"></script>
		<script type="text/javascript" src="js/taskListFactory.js"></script>
	</body>
</html>
