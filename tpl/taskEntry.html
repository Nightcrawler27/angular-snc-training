<div class="view">
	<input class="toggle" type="checkbox" ng-model="task.completed">
	<label ng-bind="task.title" ng-dblclick="edit()"></label>
	<button class="destroy" ng-click="destroy()"></button>
</div>
<form ng-submit="finishEdit()">
	<input class="edit" ng-model="task.title" sn-set-focus="{{ 'focusEditInput_' + index }}" ng-blur="finishEdit()">
</form>
